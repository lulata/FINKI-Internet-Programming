<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5">
        <div class="input-group m-3">
         <input type="text" aria-label="number1" class="form-control">
         <input type="text" aria-label="number2" class="form-control">
        </div>

        <div class="input-group m-3">
            <input type="text" aria-label="number3" class="form-control">
            <input type="text" aria-label="number4" class="form-control">
        </div>

        <button type="button" onclick="addNums()" class="btn btn-outline-dark m-3">Add</button>
        <div class="input-group m-3">
            <input type="text" aria-label="res1" class="form-control">
            <input type="text" aria-label="res2" class="form-control">
        </div>
    </div>

    <script>
        numb1=document.querySelector("input[aria-label='number1']");
        numb2=document.querySelector("input[aria-label='number2']");
        numb3=document.querySelector("input[aria-label='number3']");
        numb4=document.querySelector("input[aria-label='number4']");
        res1=document.querySelector("input[aria-label='res1']");
        res2=document.querySelector("input[aria-label='res2']");
        function addNums(){
            res1.value=parseInt(numb1.value)+parseInt(numb3.value);
            res2.value=parseInt(numb2.value)+parseInt(numb4.value);
            res1.innerHTML=res1.value;
            res2.innerHTML=res2.value;
        }
        


    </script>
    
    
</body>
</html>
